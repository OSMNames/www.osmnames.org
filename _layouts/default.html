<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    <meta name="author" content="MapTiler AG" />
    <meta name="description" content="{{ page.description }}" />
    <meta name="theme-color" content="#115e94">

    <meta property="og:image" content="http://osmnames.org/img/facebook-share-image.jpg"/>
    <meta property="og:title" content="Place names from OpenStreetMap. Downloadable. Ranked. With bbox and hierarchy. Ready for geocoding."/>
    <meta property="og:url" content="http://osmnames.org/"/>
    <meta property="og:site_name" content="OSMNames.org"/>
    <meta property="og:type" content="website"/>

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Place names from OpenStreetMap. Downloadable. Ranked. With bbox and hierarchy. Ready for geocoding.">
    <meta name="twitter:image" content="http://osmnames.org/img/facebook-share-image.jpg">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:site" content="@maptiler">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol.css" rel="stylesheet" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://klokantech.github.io/javascript/kt.js"></script>
    <link href="{{ site.baseurl }}/base.css" rel="stylesheet" />
    <script type="text/javascript" src="{{ site.baseurl }}/js/search.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/js/index.js"></script>
  </head>
  <body {% if page.url == "/" %}class="home"{% endif %} >
    <div class="container">
      <div id="navbar-top" class="large">
        <div class="container">
          <a class="title" href="/"><span>OSM</span>Names</a>
          <div class="nav">
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/download">Download</a>
            <a href="{{ site.baseurl }}/api">API</a>
            <a href="{{ site.baseurl }}/docs">Docs</a>
            <a href="https://github.com/osmnames/osmnames">
              <img class="octocat" src="/img/GitHub-Mark-Light-32px.png" alt="Github">
            </a>
          </div>
          <div class="nav-mobile">
            <div id="nav-mobile-btn">H</div>
            <div id="nav-mobile-nav">
              <a href="{{ site.baseurl }}/about">About</a>
              <a href="{{ site.baseurl }}/download">Download</a>
              <a href="{{ site.baseurl }}/api">API</a>
              <a href="{{ site.baseurl }}/docs">Docs</a>
              <a href="https://github.com/osmnames/osmnames">Github</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{ content }}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-8073932-16', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
